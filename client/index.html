<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Toaster CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>Landen Database</title>

    <script src="app.js" defer></script>
  </head>
  <body class="large-screen">
    <a
      class="github-fork-ribbon right-bottom fixed black"
      href="https://github.com/rayorole/landen-project"
      data-ribbon="View me on GitHub"
      title="View me on GitHub"
      >View me on GitHub</a
    >
    <div class="wrap">
      <div class="btn-toolbar buttons">
        <div class="container-input">
          <label for="search">Zoek een land</label><br />
          <input
            oninput="searchCountry()"
            type="text"
            id="search"
            placeholder="Zoek een land"
          />
          <button class="btn btn-primary" id="remove" onclick="removeInput()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
              style="width: 12px; height: 12px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </button>
        </div>
        <div class="container-input">
          <label for="update">Update een land</label><br />
          <input type="number" placeholder="Typ ID van land" id="id-update" />
          <input type="text" placeholder="Aangepast land" id="country-update" />
          <input
            type="text"
            placeholder="Aangepaste hoofdstad"
            id="capital-update"
          />
          <button class="btn btn-primary" id="edit" onclick="updateCountry()">
            Update
          </button>
        </div>
        <div class="container-input">
          <label for="insert">Voeg een land toe</label><br />
          <input type="text" placeholder="Typ een land" id="country-insert" />
          <input
            type="text"
            placeholder="Typ een hoofdstad"
            id="capital-insert"
          />
          <button class="btn btn-primary" id="insert" onclick="insertCountry()">
            Voeg toe
          </button>
        </div>
      </div>
      <div>
        <pre class="watermark">Made by Ray Orolé ❤️</pre>
      </div>
      <div class="table-wrapper">
        <table class="table-responsive card-list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Land</th>
              <th>Hoofdstad</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
